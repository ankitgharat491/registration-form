<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ðŸŽ‰ Event Registration</h1>
    <form action="#" method="post">
      
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
      </div>

      <div class="form-group">
        <label for="event">Select Event</label>
        <select id="event" name="event" required>
          <option value="">Choose an event</option>
          <option value="music">Music Concert</option>
          <option value="tech">Tech Conference</option>
          <option value="sports">Sports Meet</option>
          <option value="workshop">Workshop</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tickets">Number of Tickets</label>
        <input type="number" id="tickets" name="tickets" min="1" max="10" required>
      </div>

      <div class="form-group">
        <label for="comments">Additional Notes</label>
        <textarea id="comments" name="comments" rows="3" placeholder="Any special requests..."></textarea>
      </div>

      <button type="submit">Register Now</button>
    </form>
  </div>
</body>
</html>
